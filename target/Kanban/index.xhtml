<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></link>
</h:head>

<h:body>
    <div class="w-100 text-black p-3" style="background-color: lightgray">Kanban board</div>

    <div class="container mt-5">
        <h1>Tasks</h1>


        <div class="mt-2">
            <h3>Create a new Task</h3>

            <h:form class="mt-3 w-25 mb-3">

                <label for="task" class="form-label">Email address</label>
                <div class="text-end">

                    <h:inputText type="text" class="form-control" id="task" value="#{articleEntity.title}"
                                 a:placeHolder="Epic task..."> </h:inputText>

                    <h:commandButton class="btn btn-primary  mt-1" value="Create"
                                     action="#{articleBean.addArticle(articleEntity.title)}"> </h:commandButton>

                </div>
            </h:form>
        </div>

        <div class="d-flex justify-content-between align-items-start mt-5">
            <div class="w-100 d-flex justify-content-center flex-column">
                <h2>Backlog</h2>
                <ui:repeat value="#{articleBean.backlog}" var="art">
                    <div>
                        <p>#{art.title}</p>
                        <div>
                            <h:form>
                                <h:commandButton styleClass="btn btn-primary ms-5" value="Next"
                                                 action="#{articleBean.increment(art)}">
                                </h:commandButton>
                            </h:form>
                        </div>
                    </div>
                </ui:repeat>
            </div>

            <div class="w-100 d-flex justify-content-center flex-column">
                <h2>In Progress</h2>
                <ui:repeat value="#{articleBean.inProgress}" var="art">
                    <div>
                        <p>#{art.title}</p>
                        <div><h:form>
                            <h:commandButton styleClass="btn btn-danger" value="Prev"
                                             action="#{articleBean.decrement(art)}">
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-primary ms-5" value="Next"
                                             action="#{articleBean.increment(art)}">
                            </h:commandButton>
                        </h:form>
                        </div>
                    </div>
                </ui:repeat>
            </div>
            <div class="w-100 d-flex justify-content-center flex-column">
                <h2>In Review</h2>
                <ui:repeat value="#{articleBean.inReview}" var="art">
                    <div>
                        <p>#{art.title}</p>
                        <div><h:form>
                            <h:commandButton styleClass="btn btn-danger" value="Prev"
                                             action="#{articleBean.decrement(art)}">
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-primary ms-5" value="Next"
                                             action="#{articleBean.increment(art)}">
                            </h:commandButton>
                        </h:form>
                        </div>
                    </div>
                </ui:repeat>
            </div>
            <div class="w-100 d-flex justify-content-center flex-column">
                <h2>Test</h2>
                <ui:repeat value="#{articleBean.test}" var="art">
                    <div>
                        <p>#{art.title}</p>
                        <div><h:form>
                            <h:commandButton styleClass="btn btn-danger" value="Prev"
                                             action="#{articleBean.decrement(art)}">
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-primary ms-5" value="Next"
                                             action="#{articleBean.increment(art)}">
                            </h:commandButton>
                        </h:form>
                        </div>
                    </div>
                </ui:repeat>
            </div>
            <div class="w-100 d-flex justify-content-center flex-column">
                <h2>Finished</h2>
                <ui:repeat value="#{articleBean.finished}" var="art">
                    <div>
                        <p>#{art.title}</p>
                        <div><h:form>
                            <h:commandButton styleClass="btn btn-danger" value="Prev"
                                             action="#{articleBean.decrement(art)}">
                            </h:commandButton>
                        </h:form>
                        </div>
                    </div>
                </ui:repeat>
            </div>

        </div>
    </div>
</h:body>

</html>
